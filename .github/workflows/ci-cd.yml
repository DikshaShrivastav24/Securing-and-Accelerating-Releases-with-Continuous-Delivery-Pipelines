name: CI/CD pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ${ { secrets.DOCKERHUB_USERNAME } }/flask-cicd-demo:latest .

      - name: Tag image
        run: |
          docker tag ${ { secrets.DOCKERHUB_USERNAME } }/flask-cicd-demo:latest ${ { secrets.DOCKERHUB_USERNAME } }/flask-cicd-demo:latest

  push-to-dockerhub:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd-demo:latest

  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: push-to-dockerhub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Trivy (cli)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      - name: Scan Docker image
        run: |
          trivy image --no-progress --exit-code 1 --severity CRITICAL,HIGH ${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd-demo:latest || true
